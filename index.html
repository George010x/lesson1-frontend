<!DOCTYPE html>
<html>
<head>
    <title>Мой первый сайт</title>
    <style>
        h1 { 
            color: blue; 
            font-size: 40px; 
        }
        p { 
            background: yellow; 
            padding: 20px; 
        }
        .container {  /* Исправлено: container вместо conainer */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 300px;
            background: lightblue;
            margin: 20px 0;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <h1>Hello world! Я junior frontend developer</h1>
    <div class="container">Центрированный блок Flexbox!</div>  <!-- class совпадает с CSS -->
    <p>Мой путь: Волгоград Frontend 100к+ руб/мес</p>
</body>
</html>
